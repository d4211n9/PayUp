<ion-content class="ion-align-items-center ion-justify-content-center ion-no-margin ion-text-center"
             style="display: grid"
             color="light">
    <div style="display: block; justify-content: center; align-items: center; margin-top: 60px">
        <div style="display: flex; justify-content: center;">
            <ion-icon size="large" name="logo-angular"></ion-icon>
        </div>
        <ion-card-header class="ion-text-center">
            <h1>Sign up to PayUp</h1>
        </ion-card-header>

        <div style="display: flex; justify-content: center; align-items: center;">
            <ion-card id="register-card" class="ion-padding"
                      style="overflow: hidden; border-radius: 15px; max-width: 500px; width: 90%;">
                <ion-card-content class="ion-color ion-color-danger">
                    <form [formGroup]="form" (ngSubmit)="register()">
                        <ion-list>
                            <ion-item>
                                <ion-input label="Full name *" label-placement="stacked" formControlName="name">
                                </ion-input>
                            </ion-item>
                            <div style="text-align: left; margin-left: 4%;" slot="label" *ngIf="name.touched && name.invalid">
                                <ion-text color="danger">Required</ion-text>
                            </div>

                            <ion-item>
                                <ion-input label="E-mail *" label-placement="stacked" formControlName="email">
                                </ion-input>
                            </ion-item>
                            <div style="text-align: left; margin-left: 4%;" slot="label" *ngIf="email.touched && email.invalid">
                                <ion-text color="danger">Valid email is required</ion-text>
                            </div>

                            <ion-item>
                                <ion-input label="Phone *" label-placement="stacked" formControlName="phone">
                                </ion-input>
                            </ion-item>
                            <div style="text-align: left; margin-left: 4%;" slot="label" *ngIf="phone.touched && phone.invalid">
                                <ion-text color="danger">Required</ion-text>
                            </div>

                            <ion-item>
                                <ion-input label="Password *" label-placement="stacked" formControlName="password">
                                </ion-input>
                            </ion-item>
                            <div style="text-align: left; margin-left: 4%;" slot="label" *ngIf="password.touched && password.invalid">
                                <ion-text color="danger">Required</ion-text>
                            </div>

                          <ion-item>
                            <ion-input label="Repeat password *" label-placement="stacked" formControlName="repeatPassword"></ion-input>
                          </ion-item>
                          <div style="text-align: left; margin-left: 4%;" slot="label" *ngIf="(repeatPassword.touched && repeatPassword.invalid)">
                            <ion-text color="danger">RR</ion-text>
                          </div>


                        </ion-list>
                        <div class="ion-text-center">
                            <ion-button color="warning" [disabled]="form.invalid" (click)="register()">
                                Create account
                            </ion-button>
                        </div>
                        <ion-text>Already have an account?<a href="/login">Log in</a></ion-text>
                      </form>

                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
