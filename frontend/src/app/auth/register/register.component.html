<ion-content class="ion-align-items-center ion-justify-content-center ion-no-margin ion-text-center"
             style="display: grid"
             color="light" >
    <div style="display: block; justify-content: center; align-items: center; margin-top: 60px">
        <div style="display: flex; justify-content: center;">
            <ion-icon size="large" name="logo-angular"></ion-icon>
        </div>
        <ion-card-header class="ion-text-center">
            <h1>Sign up to PayUp</h1>
        </ion-card-header>

        <div style="display: flex; justify-content: center; align-items: center;">
            <ion-card id="register-card" class="ion-padding" style="overflow: hidden; border-radius: 15px; max-width: 500px; width: 90%;">
                <ion-card-content class="ion-color ion-color-danger">
                    <ion-list>
                        <ion-item>
                            <ion-input label="Full name *" label-placement="stacked">
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input label="E-mail *" label-placement="stacked">
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input label="Phone *" label-placement="stacked">
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input label="Password *" label-placement="stacked">
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input label="Repeat password *" label-placement="stacked">
                            </ion-input>
                        </ion-item>
                    </ion-list>
                    <div class="ion-text-center">
                        <ion-button color="warning">
                            Create account
                        </ion-button>
                    </div>
                    <ion-text>
                        Already have an account?
                        <a>
                            Log in
                        </a>
                    </ion-text>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
