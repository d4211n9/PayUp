<ion-content class="ion-align-items-center ion-justify-content-center ion-no-margin ion-text-center"
             color="light"
             style="display: grid">
  <div style="display: block; justify-content: center; align-items: center; margin-top: 60px">
    <div style="display: flex; justify-content: center;">
      <ion-icon name="logo-angular" size="large"></ion-icon>
    </div>
    <ion-card-header class="ion-text-center">
      <h1>Sign up to PayUp</h1>
    </ion-card-header>

    <div style="display: flex; justify-content: center; align-items: center;">
      <ion-card class="ion-padding" id="register-card"
                style="overflow: hidden; border-radius: 15px; max-width: 500px; width: 90%;">
        <ion-card-content class="ion-color ion-color-danger">
          <form (ngSubmit)="register()" [formGroup]="form">
            <ion-list>
              <ion-item>
                <ion-input formControlName="name" label="Full name *" label-placement="stacked">
                </ion-input>
              </ion-item>
              <div *ngIf="name.touched && name.invalid" slot="label" style="text-align: left; margin-left: 4%;">
                <ion-text color="danger">Required</ion-text>
              </div>

              <ion-item>
                <ion-input formControlName="email" label="E-mail *" label-placement="stacked">
                </ion-input>
              </ion-item>
              <div *ngIf="email.touched && email.invalid" slot="label" style="text-align: left; margin-left: 4%;">
                <ion-text color="danger">Valid email is required</ion-text>
              </div>

              <ion-item>
                <ion-input formControlName="phone" label="Phone *" label-placement="stacked">
                </ion-input>
              </ion-item>
              <div *ngIf="phone.touched && phone.invalid" slot="label" style="text-align: left; margin-left: 4%;">
                <ion-text color="danger">Required</ion-text>
              </div>

              <ion-item>
                <ion-input type="password" formControlName="password" label="Password *" label-placement="stacked">
                </ion-input>
              </ion-item>
              <div *ngIf="password.touched && password.invalid" slot="label" style="text-align: left; margin-left: 4%;">
                <ion-text color="danger">Required</ion-text>
              </div>

              <ion-item>
                <ion-input type="password" formControlName="repeatPassword" label="Repeat password *"
                           label-placement="stacked"></ion-input>
              </ion-item>
              <div *ngIf="(repeatPassword.touched && repeatPassword.invalid)" slot="label"
                   style="text-align: left; margin-left: 4%;">
                <ion-text color="danger">RR</ion-text>
              </div>


            </ion-list>
            <div class="ion-text-center">
              <ion-button (click)="register()" [disabled]="form.invalid" color="warning">
                Create account
              </ion-button>
            </div>
            <ion-text>Already have an account?<a href="/login">Log in</a></ion-text>
          </form>

        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
