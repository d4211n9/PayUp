<ion-card>
  <ion-item>
    <ion-thumbnail class="ion-padding">

      <!-- Displaying the member's profile image -->
      <ion-img src="{{member.profileUrl}}"></ion-img>
    </ion-thumbnail>

    <!-- Displaying the member's full name -->
    <ion-label>{{member.fullName}}</ion-label>
  </ion-item>
</ion-card>
