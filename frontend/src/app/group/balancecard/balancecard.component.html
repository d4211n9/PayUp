<ion-accordion>
  <ion-item class="acc-header" slot="header">
    <ion-label>👳‍♂️ {{Username}</ion-label>
    <ion-label slot="end">{{total 💹/🔻} DKK</ion-label>
  </ion-item>
  <div slot="content">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>{{user1.fullName} {{owes/lent} {{user2.fullName}</ion-label>
        <ion-label color="success" slot="end">{{amount}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{user1.fullName} {{owes/lent} {{user3.fullName}</ion-label>
        <ion-label color="danger" slot="end">{{amount}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-accordion>
