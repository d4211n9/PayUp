<ion-card class="child" style="border-radius: 15px;" (click)="openExpense()">
  <ion-item>
    <ion-list class="ion-text-center" style="width: 10%">
      <ion-card-subtitle class="ion-text-uppercase small-text">{{expense.expense.createdDate | date: 'MMM'}}</ion-card-subtitle>
      <ion-card-title class="medium-text">{{expense.expense.createdDate | date: 'd'}}</ion-card-title>
    </ion-list>
    <ion-icon name="receipt" color="dark" style="width: 10%"></ion-icon>
    <ion-list class="ion-padding" style="width: 50%">
      <ion-card-subtitle class="small-text">
        {{expense.expense.fullName}} paid {{expense.expense.amount}} ({{expense.usersOnExpense.length}})
      </ion-card-subtitle>
      <ion-card-title class="medium-text">{{ expense.expense.description}}</ion-card-title>
    </ion-list>
    <ion-list class="ion-text-end" style="width: 30%">
      <ion-card-subtitle class="small-text" *ngIf="!isPositive && ownShare != undefined" color="danger">You owe</ion-card-subtitle>
      <ion-card-subtitle class="small-text" *ngIf="isPositive && ownShare != undefined" color="success">You lent</ion-card-subtitle>
      <ion-card-subtitle class="small-text" *ngIf="isPositive === undefined">Not involved</ion-card-subtitle>

      <ion-card-title class="medium-text" *ngIf="!isPositive && ownShare != undefined" color="danger">{{-1 * ownShare}}</ion-card-title>
      <ion-card-title class="medium-text" *ngIf="isPositive && ownShare != undefined" color="success">{{ownShare}}</ion-card-title>
    </ion-list>
  </ion-item>
</ion-card>
