<ion-content class="parent ion-padding">

<ion-card class="child ion-padding"
          style="overflow: hidden; border-radius: 15px; max-width: 700px; width: 90%; min-height: 300px; height: 100%;">
  <form [formGroup]="form">
    <!-- Logo Section -->
    <div class="parent ion-padding">
      <ion-thumbnail class="child">
        <ion-img id="expenseicon" src=".././assets/icon/expenseicon.png"></ion-img>
      </ion-thumbnail>
    </div>

    <!-- Expense Name Input Section -->
    <ion-item class="ion-padding" id="expensenameinput">
      <ion-input label="Expense name" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </ion-item>
    <div formControlName="name" *ngIf="description.touched && description.invalid">
      <ion-text color="danger">Valid description is required</ion-text>
    </div>

    <!-- Date and Time Section -->
    <div class="ion-padding" >
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

      <!-- Modal for Date and Time -->
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="datetime"></ion-datetime>
        </ng-template>
      </ion-modal>
    </div>
    <div formControlName="name" *ngIf="createdDate.touched && createdDate.invalid">
      <ion-text color="danger">Valid date is required</ion-text>
    </div>

    <!-- Amount Input Section -->
    <ion-item class="ion-padding" id="paidinput">
      <ion-input label="You paid" placeholder="Enter amount" labelPlacement="floating"></ion-input>
    </ion-item>
    <div formControlName="name" *ngIf="amount.touched && amount.invalid">
      <ion-text color="danger">Valid amount is required</ion-text>
    </div>


    <!-- Add users to expense -->
    <ion-item class="ion-padding" id="dropdow">
      <ion-select (ionChange)="handleUserSelection($event)" multiple="true" aria-label="User" placeholder="Select user" cancelText="Cancel" okText="Select">

        <!-- Load group users -->
        <ion-select-option *ngFor="let useringroup of userInGroup">{{useringroup.fullName}}</ion-select-option>
      </ion-select>

    </ion-item>

  </form>

  <!-- Create Button Section -->
  <div class="parent ion-padding">
    <ion-button class="child" color="warning" (click)="createExpense()">
      Create
    </ion-button>
  </div>


</ion-card>

</ion-content>
